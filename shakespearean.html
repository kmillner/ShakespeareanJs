<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shakespearean Translator</title>
  </head>
  <body>
    <div class="container">

      <div class="will" ><img src="img/william.jpg" alt="william"></div>

      <h2>Enter in thy own sentence for fusty speech: </h2>
      <h3>"Though this be madness, yet there is method in 't."</h3>

      <form id="shakespeare">
        <div class="form-group">
          <label for="words">"There is nothing either good or bad, but thinking makes it so."</label><br><br>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn-success">"That it should come to this!"</button>
      </form>

      <div id="result">
        <p><span class="words"></span></p>
      </div>
    </div>
  </body>
</html>
