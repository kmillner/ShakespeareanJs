<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shakespearean Translator</title>
  </head>
  <body>
    <div class="container">

      <div class="will" >
        <img src="img/william.jpg" alt="william">
        </div>

      <h2>Enter in thy own sentence for fusty speech: </h2>
      <p>"Though this be madness, yet there is method in 't."</p>

      <form id="shakespeare">
        <div class="form-group">
          <label for="words">"There is nothing either good or bad, but thinking makes it so."</label><br>
          <textarea id="words" type="text" rows="4" cols="50"> </textarea>
        </div>

        <button type="submit" class="btn-success">"That it should come to this!"</button>
      </form><br><br>

      <div id="result">
        <p><span class="words"></span></p>
      </div>
      Want to check out William Shakespeare's sick rhymes? <a href="https://www.youtube.com/watch?v=l3w2MTXBebg?">Check it!</a>
    </div>
  </body>
</html>
